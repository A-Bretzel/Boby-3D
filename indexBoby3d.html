<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boby 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="coordinates">Cube Position: (0, 0.5, 0)</div>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        // Créer une scène
        const scene = new THREE.Scene();

        // Créer une caméra
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10); // Position initiale de la caméra, zoom sur le cube
        camera.lookAt(0, 1, 0); // Centrer la caméra sur le cube

        // Créer un renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ajouter un cube à la scène
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff }); // Couleur blanche
        const cube = new THREE.Mesh(geometry, material);
        cube.position.y = 0.5; // Positionner le cube au-dessus du sol
        scene.add(cube);

        // Ajouter un sol
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513, side: THREE.DoubleSide }); // Couleur marron
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Rotation pour que le plan soit horizontal
        scene.add(floor);

        // Ajouter une grille au sol
        const gridHelper = new THREE.GridHelper(100, 10, 0x0000ff, 0x808080); // Grille bleue avec lignes grises
        gridHelper.position.y = 0.01; // Légèrement au-dessus du sol pour être visible
        scene.add(gridHelper);

        // Ajouter des plateformes
        const platformGeometry = new THREE.BoxGeometry(5, 0.2, 5);
        const platformMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Couleur verte
        const platform1 = new THREE.Mesh(platformGeometry, platformMaterial);
        platform1.position.set(5, 1, 5);
        scene.add(platform1);

        const platform2 = new THREE.Mesh(platformGeometry, platformMaterial);
        platform2.position.set(-5, 1, -5);
        scene.add(platform2);

        // Variables pour le déplacement et le saut du cube
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let isJumping = false;
        let velocityY = 0;
        const gravity = 0.02;
        const jumpStrength = 0.3;
        let isOnPlatform = false;

        // Écouteurs d'événements pour les touches
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'ArrowUp':
                    moveForward = true;
                    break;
                case 'ArrowDown':
                    moveBackward = true;
                    break;
                case 'ArrowLeft':
                    moveLeft = true;
                    break;
                case 'ArrowRight':
                    moveRight = true;
                    break;
                case 'Space':
                    if (!isJumping) {
                        isJumping = true;
                        velocityY = jumpStrength;
                    }
                    break;
                case 'KeyR':
                    // Réinitialiser la position du cube
                    cube.position.set(0, 0.5, 0);
                    velocityY = 0;
                    isJumping = false;
                    isOnPlatform = false;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'ArrowUp':
                    moveForward = false;
                    break;
                case 'ArrowDown':
                    moveBackward = false;
                    break;
                case 'ArrowLeft':
                    moveLeft = false;
                    break;
                case 'ArrowRight':
                    moveRight = false;
                    break;
            }
        });

        // Fonction pour mettre à jour les coordonnées du cube
        function updateCoordinates() {
            const coordinatesDiv = document.getElementById('coordinates');
            coordinatesDiv.innerText = `Cube Position: (${cube.position.x.toFixed(2)}, ${cube.position.y.toFixed(2)}, ${cube.position.z.toFixed(2)})`;
        }

        // Fonction pour vérifier les collisions avec les plateformes
        function checkCollisions() {
            if (cube.position.y <= 0.5) {
                cube.position.y = 0.5;
                isJumping = false;
                isOnPlatform = false;
            } else {
                const platforms = [platform1, platform2];
                let onPlatform = false;

                for (const platform of platforms) {
                    if (
                        cube.position.y <= platform.position.y + 0.6 &&
                        cube.position.x >= platform.position.x - 2.5 &&
                        cube.position.x <= platform.position.x + 2.5 &&
                        cube.position.z >= platform.position.z - 2.5 &&
                        cube.position.z <= platform.position.z + 2.5
                    ) {
                        if (velocityY < 0) {
                            cube.position.y = platform.position.y + 0.6;
                            isJumping = false;
                            onPlatform = true;
                        }
                    }
                }

                isOnPlatform = onPlatform;
            }
        }

        // Boucle d'animation
        function animate() {
            requestAnimationFrame(animate);

            // Déplacement du cube
            if (moveForward) cube.position.z -= 0.1;
            if (moveBackward) cube.position.z += 0.1;
            if (moveLeft) cube.position.x -= 0.1;
            if (moveRight) cube.position.x += 0.1;

            // Saut et gravité
            if (isJumping) {
                cube.position.y += velocityY;
                velocityY -= gravity;
            }

            // Vérifier les collisions
            checkCollisions();

            // Tomber des plateformes
            if (isOnPlatform && !isJumping && velocityY === 0) {
                const platforms = [platform1, platform2];
                let stillOnPlatform = false;

                for (const platform of platforms) {
                    if (
                        cube.position.x >= platform.position.x - 2.5 &&
                        cube.position.x <= platform.position.x + 2.5 &&
                        cube.position.z >= platform.position.z - 2.5 &&
                        cube.position.z <= platform.position.z + 2.5
                    ) {
                        stillOnPlatform = true;
                        break;
                    }
                }

                if (!stillOnPlatform) {
                    isOnPlatform = false;
                    isJumping = true;
                }
            }

            // Recentre la caméra sur le cube
            camera.position.x = cube.position.x;
            camera.position.z = cube.position.z + 10;
            camera.lookAt(cube.position);

            // Mettre à jour les coordonnées du cube
            updateCoordinates();

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
